<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry_Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body class="bg-slate-50">
  <!-- header Section -->
  <header>
    <div class="navbar lg:px-12 shadow-2xl text-2xl mt-10 rounded-2xl bg-sky-50 ">
      <div class="navbar-start">
        <div>
          <h2 class="text-4xl font-bold">Interactive</h2>
          <h3 class="text-2xl font-semibold text-neutral-400">
            Geometry Genius
          </h3>
        </div>
      </div>
      <div class="navbar-end">
        <button id="btn-blog" class="btn text-2xl">Blog</button>
      </div>
    </div>
  </header>
  <!-- header Section end -->
  <main class="mt-5">
    <section class="flex flex-col md:flex-col lg:flex-row">

      <!--  Cards Section  -->
      <div
        class="products-details  p-10 wt-5 mx-auto w-[90%] md:w-[95%] md:mx-auto lg:w-[75%]  grid md:grid-cols-2 lg:grid-cols-3 gap-5 ">

        <!-- Triangle -->
        <div class="card w-full bg-base-100 shadow-xl">
          <figure class="px-10 pt-10 h-45 w-auto  ">
            <img class="object-fill lg:h-48 lg:96" src="/images/triangle.png" alt="triangle" />

          </figure>
          <div class="text-center">
            <h2 id="name-triangle" class="text-center my-3 font-bold text-3xl">Triangle</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) = 0.5 × b × h
            </p>
            <div class="text-xl font-semibold text-black-200">
              <input id="triangle-inputfield-b" class="px-4 rounded-xl w-24 bg-slate-100 py-2  " type="text"
                name="triangle" placeholder="b" />
              <span>cm</span>
              <input id="triangle-inputfield-h" class="px-4 rounded-xl w-24 bg-slate-100 py-2 " type="text"
                name="triangle" placeholder="h" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="triangle-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-10">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Rectangle -->
        <div class="card w-full bg-base-100 shadow-xl ">
          <figure class="px-10 pt-10 ">
            <img class="object-fill lg:h-48 lg:96" src="/images/Rectangle.png" alt="Rectangle" />

          </figure>
          <div class="text-center">
            <h2 class="text-center my-3 font-bold text-3xl">Rectangle</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) = w × l
            </p>
            <div class="text-2xl font-semibold text-black-200">
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Rectangle"
                id="rectangle-inputfield-w" placeholder="w" />
              <span>cm</span>
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Rectangle"
                id="rectangle-inputfield-l" placeholder="l" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="rectangle-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-10">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Parallelogram -->
        <div class="card w-full bg-base-100 shadow-xl ">
          <figure class="px-10 pt-10 ">
            <img class="object-fill lg:h-48 lg:96" src="/images/Parallelogram.png" alt="Parallelogram" />

          </figure>
          <div class="text-center">
            <h2 id="name-parallelogram" class="text-center my-3 font-bold text-3xl">Parallelogram</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) = b × h
            </p>
            <div class="text-2xl font-semibold text-black-200">
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Parallelogram"
                id="parallelogram-inputfield-b" placeholder="b" />
              <span>cm</span>
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Parallelogram"
                id="parallelogram-inputfield-h" placeholder="h" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="parallelogram-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-10">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Rhombus -->
        <div class="card w-full bg-base-100 shadow-xl ">
          <figure class="px-10 pt-10 ">
            <img class="object-fill lg:h-48 lg:96" src="/images/Rhombus.png" alt="Rhombus" />

          </figure>
          <div class="text-center">
            <h2 id="name-rhombus" class="text-center my-3 font-bold text-3xl">Rhombus</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) = 0.5 × d<sub>1</sub> × d<sub>2</sub>
            </p>
            <div class="text-2xl font-semibold text-black-200">
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Rhombus"
                id="rhombus-inputfield-d1" placeholder="d1" />
              <span>cm</span>
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Rhombus"
                id="rhombus-inputfield-d2" placeholder="d2" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="rhombus-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-10">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Pentagon -->
        <div class="card w-full bg-base-100 shadow-xl r ">
          <figure class="px-10 pt-10 ">
            <img class="object-fill lg:h-48 lg:96" src="/images/Pentagon.png" alt="Pentagon" />

          </figure>
          <div class="text-center">
            <h2 id="name-pentagon" class="text-center my-3 font-bold text-3xl">Pentagon</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) = 0.5 × p × b
            </p>
            <div class="text-2xl font-semibold text-black-200">
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Pentagon"
                id="pentagon-inputfield-p" placeholder="p" />
              <span>cm</span>
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Pentagon"
                id="pentagon-inputfield-b" placeholder="b" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="pentagon-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-10">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Ellipse -->
        <div class="card w-full bg-base-100 shadow-xl r ">
          <figure class="px-10 pt-10 ">
            <img class="object-fill lg:h-48 lg:96" src="/images/Ellipse.png" alt="Ellipse" />

          </figure>
          <div class="text-center">
            <h2 id="name-ellipse" class="text-center my-3 font-bold text-3xl">Ellipse</h2>
            <p class="mb-2 text-2xl text-inherit font-semibold">
              Area (A) =<span class="  text-4xl">π</span>ab
            </p>
            <div class="text-2xl font-semibold text-black-200">
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Ellipse" id="ellipse-inputfield-a"
                placeholder="a" />
              <span>cm</span>
              <input class="px-4 rounded-xl w-24 bg-slate-100 py-2" type="text" name="Ellipse" id="ellipse-inputfield-b"
                placeholder="b" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button id="ellipse-calculate-btn" class="btn btn-info font-bold text-2xl card-body mx-4 my-8">
                Calculate
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- Card Section end -->

      <!-- Area Calculation Section -->
      <div
        class=" shadow-xl mb-10 rounded-2xl  mt-10 single-card_details mx-auto lg:w-[30%] md:w-[90%] md-mx-auto sm:w-[100%]  ">
        <h1 class="text-3xl font-bold text-center underline">
          Area Calculation
        </h1>
        <div class=" w-[97%] mx-auto mt-5 center ">
          <div class="">
            <table class="table table-compact w-9/12 mx-auto">
              <tbody id="table-container">
                <!-- <tr class="">
                  <th class="font-bold text-2xl">1</th>
                  <td class="text-2xl">Triangle</td>
                  <td class="text-2xl">12cm<sup>2</sup> </td>
                  <td><button class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg">Convert to
                      m<sup>2</sup></button></td> -->
                </tr>
              </tbody>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- Area Calculation Section End -->
    </section>
  </main>
  <script src="/js/index.js"></script>
  <script src="js/utilities.js"></script>
</body>

</html>
